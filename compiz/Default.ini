[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;decor;extrawm;grid;move;place;put;regex;resize;shift;staticswitcher;animation;animationaddon;
s0_unmaximize_window_key = Disabled
s0_outputs = 2560x1440+1440+560;1440x2560+0+0;1440x2560+4000+0;
s0_close_window_key = <Shift><Super>q

[shift]
s0_initiate_key = Disabled

[composite]
s0_refresh_rate = 50

[grid]
s0_fill_color = #ffffff67
s0_outline_color = #ffffffd2
s0_top_left_corner_action = 7
s0_top_right_corner_action = 9
s0_bottom_left_corner_action = 1
s0_bottom_right_corner_action = 3
s0_put_left_key = <Shift><Super>Left
s0_put_right_key = <Shift><Super>Right
s0_put_top_key = <Shift><Super>Up
s0_put_bottom_key = <Shift><Super>Down
s0_put_center_key = <Shift><Super>space

[put]
s0_put_center_key = <Super>space
s0_put_left_key = <Super>Left
s0_put_right_key = <Super>Right
s0_put_top_key = <Super>Up
s0_put_bottom_key = <Super>Down

[extrawm]
s0_toggle_fullscreen_key = <Super>f
s0_toggle_always_on_top_key = <Super>t

[animation]
s0_open_effects = animation:Glide 2;animation:Fade;animation:Fade;
s0_close_effects = animation:Glide 2;animation:Fade;animation:Fade;

[animationaddon]
s0_fire_smoke = true
s0_fire_size = 7.500000

